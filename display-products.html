<!DOCTYPE html>
<html>
<head>
    <title>Display Products</title>
</head>
<body>
    <h1>Product List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        <th:block th:each="product : ${products}">
            <tr>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.category}"></td>
            </tr>
        </th:block>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
